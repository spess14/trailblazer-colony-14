- type: entity
  name: Urist McChicken
  parent: BaseMobSpeciesOrganic
  id: BaseMobResomi
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Resomi
    undergarmentTop: UndergarmentTopTanktopVox
    undergarmentBottom: UndergarmentBottomBoxersVox
  - type: DamageVisuals
    thresholds: [ 10, 30, 50, 70]
    targetLayers:
    - "enum.HumanoidVisualLayers.Chest"
    - "enum.HumanoidVisualLayers.Head"
    - "enum.HumanoidVisualLayers.LArm"
    - "enum.HumanoidVisualLayers.LLeg"
    - "enum.HumanoidVisualLayers.RArm"
    - "enum.HumanoidVisualLayers.RLeg"
    - "enum.HumanoidVisualLayers.RHand"
    - "enum.HumanoidVisualLayers.LHand"
    - "enum.HumanoidVisualLayers.RFoot"
    - "enum.HumanoidVisualLayers.LFoot"
    damageOverlayGroups:
      Brute:
        sprite: _Starlight/Mobs/Effects/Resomi/brute_damage.rsi
        color: "#C048C2"
      Burn:
        sprite: _Starlight/Mobs/Effects/Resomi/burn_damage.rsi
  - type: FireVisuals
    sprite: _Starlight/Mobs/Effects/onfire.rsi
    normalState: Resomi_minor_burning
    alternateState: Resomi_burning
  - type: Hunger
  - type: Thirst
  - type: Puller
    needsHands: false
  - type: Icon
    sprite: _Starlight/Mobs/Species/Resomi/parts.rsi
    state: full
  - type: Body
    prototype: Resomi
    requiredLegs: 2
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatChicken
      amount: 3
  - type: RecoilKickSusceptible
    massFactor: 0.7
#  - type: MobThresholds
#    thresholds:
#      0: Alive
#      85: Critical
#      170: Dead
#  - type: SlowOnDamage
#    speedModifierThresholds:
#      51: 0.7
#      68: 0.5
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
  - type: Temperature # Similar to Avali
    heatDamageThreshold: 325
    coldDamageThreshold: 223
    specificHeat: 44
    coldDamage:
      types:
        Cold: 0.1 # Per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 1.5 # Per second, scales with temperature & other constants
  - type: TemperatureProtection
    heatingCoefficient: 1.2
    coolingCoefficient: 0.50
  - type: Sharp
  - type: Sprite # Drawlayers. Top to bottom in order I believe.
    netsync: false
    layers:
    - map: [ "enum.HumanoidVisualLayers.Chest" ]
    - map: [ "enum.HumanoidVisualLayers.Head" ]
    - map: [ "enum.HumanoidVisualLayers.Eyes" ]
    - map: [ "enum.HumanoidVisualLayers.RArm" ]
    - map: [ "enum.HumanoidVisualLayers.LArm" ]
    - map: [ "enum.HumanoidVisualLayers.RLeg" ]
    - map: [ "enum.HumanoidVisualLayers.LLeg" ]
    - map: [ "enum.HumanoidVisualLayers.UndergarmentBottom" ]
    - map: [ "enum.HumanoidVisualLayers.UndergarmentTop" ]
    - shader: StencilClear
      sprite: Mobs/Species/Human/parts.rsi
      state: l_leg
    - map: [ "jumpsuit" ]
    - map: [ "enum.HumanoidVisualLayers.LHand" ]
    - map: [ "enum.HumanoidVisualLayers.RHand" ]
    - map: [ "enum.HumanoidVisualLayers.LFoot" ]
    - map: [ "enum.HumanoidVisualLayers.RFoot" ]
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: _Moffstation/Objects/Misc/handcuffs.rsi
      state: body-overlay-resomi
      visible: false
    - map: [ "id" ]
    - map: [ "gloves" ]
    - map: [ "shoes" ]
