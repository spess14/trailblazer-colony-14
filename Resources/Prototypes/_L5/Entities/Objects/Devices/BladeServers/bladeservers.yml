# Wireless camera router
- type: entity
  id: SurveillanceCameraWirelessRouterBladeServerBase
  abstract: true
  parent: [ BaseSurveillanceCameraWirelessRouter, ConstructibleBladeServer ]
  name: wireless camera router blade server
  description: A wireless surveillance camera router. It routes. Perhaps.
  components:
  - type: BladeServer
    stripeColor: "#000000FF"
  - type: Machine
    board: SurveillanceCameraWirelessRouterCircuitboard

- type: entity
  id: SurveillanceCameraWirelessRouterBladeServerConstructed
  parent: SurveillanceCameraWirelessRouterBladeServerBase
  suffix: constructed
  components:
  - type: SurveillanceCameraRouter
    setupAvailableNetworks:
    - SurveillanceCameraEntertainment

- type: entity
  id: SurveillanceCameraWirelessRouterBladeServerEntertainment
  parent: SurveillanceCameraWirelessRouterBladeServerBase
  name: entertainment camera router
  suffix: entertainment
  components:
  - type: SurveillanceCameraRouter
    subnetFrequency: SurveillanceCameraEntertainment

- type: entity
  id: SurveillanceCameraWirelessRouterBladeServerXenoborg
  parent: SurveillanceCameraWirelessRouterBladeServerBase
  name: xenoborg camera router
  components:
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: Mothership
    transmitFrequencyId: Mothership
  - type: WirelessNetworkConnection
    range: 2000 # longer range to get xenoborgs even when the mothership is far away
  - type: SurveillanceCameraRouter
    subnetFrequency: Xenoborg
  - type: Machine
    board: SurveillanceCameraWirelessRouterXenoborgCircuitboard
