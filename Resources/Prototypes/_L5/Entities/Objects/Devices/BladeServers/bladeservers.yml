# Wired camera routers
- type: entity
  id: SurveillanceCameraRouterBladeServerBase
  abstract: true
  parent: [ BaseSurveillanceCameraRouter, ConstructibleBladeServer ]
  name: camera router blade server
  description: A surveillance camera router. It routes. Perhaps.
  components:
  - type: BladeServer
    stripeColor: "#AAAAAAFF"
  - type: Machine
    board: SurveillanceCameraRouterCircuitboard

- type: entity
  id: SurveillanceCameraRouterBladeServerConstructed
  parent: SurveillanceCameraRouterBladeServerBase
  suffix: constructed
  components:
  - type: SurveillanceCameraRouter
    setupAvailableNetworks:
    - SurveillanceCameraEngineering
    - SurveillanceCameraSecurity
    - SurveillanceCameraService
    - SurveillanceCameraSupply
    - SurveillanceCameraScience
    - SurveillanceCameraGeneral
    - SurveillanceCameraMedical
    - SurveillanceCameraCommand

- type: entity
  id: SurveillanceCameraRouterBladeServerEngineering
  parent: SurveillanceCameraRouterBladeServerBase
  name: engineering camera router
  suffix: engineering
  components:
