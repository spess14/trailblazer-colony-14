# Contains several biomes
- type: biomeTemplate
  id: ContinentalPlanet
  layers:
  - !type:BiomeMetaLayer
    template: Lava
  - !type:BiomeMetaLayer
    template: Caves
    threshold: -0.5
    noise:
      frequency: 0.001
      noiseType: OpenSimplex2
      fractalType: FBm
      octaves: 2
      lacunarity: 2
  - !type:BiomeMetaLayer
    template: OverworldBiome
    threshold: 0
    noise:
      frequency: 0.001
      noiseType: OpenSimplex2
      fractalType: FBm
      octaves: 2
      lacunarity: 2
  - !type:BiomeMetaLayer
    template: Snow
    threshold: 0.5
    noise:
      frequency: 0.001
      noiseType: OpenSimplex2
      fractalType: FBm
      octaves: 2
      lacunarity: 2

- type: biomeTemplate
  id: OverworldBiome
  layers:
  # Sparse vegetation
  - !type:BiomeDecalLayer
    allowedTiles:
    - FloorPlanetGrass
    divisions: 2
    threshold: -0.50
    noise:
      seed: 0
      noiseType: Cellular
      frequency: 1
    decals:
    - BushDOne
    - BushDTwo
    - BushDThree
  - !type:BiomeDecalLayer
    allowedTiles:
    - FloorPlanetGrass
    noise:
      seed: 0
      noiseType: OpenSimplex2
      frequency: 1
    divisions: 1
    threshold: 0.8
    decals:
    - FlowersBROne
    - FlowersBRTwo
    - FlowersBRThree
  # Dense vegetation
  - !type:BiomeDecalLayer
    allowedTiles:
    - FloorPlanetGrass
    divisions: 1
    threshold: -0.35
    noise:
      seed: 0
      noiseType: Cellular
      frequency: 0.2
      fractalType: FBm
      octaves: 5
      lacunarity: 2
      cellularDistanceFunction: Euclidean
      cellularReturnType: Distance2
    decals:
    - BushAOne
    - BushATwo
    - BushAThree
    - BushCOne
    - BushCTwo
    - BushCThree
  - !type:BiomeEntityLayer
    threshold: 0.4
    noise:
      seed: 0
      noiseType: OpenSimplex2
      fractalType: FBm
      frequency: 1
    allowedTiles:
    - FloorPlanetGrass
    entities:
    - OverworldMiscSpawner
  - !type:BiomeEntityLayer
    threshold: 0.5
    noise:
      seed: 0
      noiseType: OpenSimplex2
      fractalType: FBm
      frequency: 2
    allowedTiles:
    - FloorPlanetGrass
    entities:
    - FloraTree
    - FloraTreeLarge
  - !type:BiomeEntityLayer
    threshold: 0.85
    noise:
      seed: 0
      noiseType: OpenSimplex2
      fractalType: FBm
      frequency: 2
    allowedTiles:
    - FloorPlanetGrass
    - FloorPlanetDirt
    entities:
    - RuinsRoomMarker
  # Rock formations
  - !type:BiomeEntityLayer
    allowedTiles:
    - FloorPlanetGrass
    - FloorPlanetDirt
    threshold: -0.30
    noise:
      seed: 0
      noiseType: Cellular
      frequency: 0.05
      lacunarity: 2
      fractalType: FBm
      octaves: 5
      cellularDistanceFunction: Euclidean
      cellularReturnType: Distance2
    entities:
    - WallRock
  - !type:BiomeDummyLayer
    id: Loot
  # Water
  - !type:BiomeEntityLayer
    allowedTiles:
    - FloorPlanetGrass
    - FloorPlanetDirt
    threshold: 0.95
    noise:
      seed: 3
      noiseType: OpenSimplex2
      frequency: 0.003
      lacunarity: 1.50
      fractalType: Ridged
      octaves: 1
    entities:
    - FloorWaterEntity
  # Fill remainder with dirt.
  - !type:BiomeTileLayer
    threshold: -1.0
    tile: FloorPlanetDirt
  - !type:BiomeTileLayer
    threshold: -0.90
    tile: FloorPlanetGrass
    noise:
      seed: 0
      frequency: 0.02
      fractalType: None
  # Water sand
  - !type:BiomeTileLayer
    tile: FloorPlanetDirt
    threshold: 0.95
    noise:
      seed: 3
      noiseType: OpenSimplex2
      frequency: 0.003
      lacunarity: 1.50
      fractalType: Ridged
      octaves: 1
  # Rock formation sand
  - !type:BiomeTileLayer
    tile: FloorPlanetDirt
    threshold: -0.30
    noise:
      seed: 0
      noiseType: Cellular
      frequency: 0.05
      lacunarity: 2
      fractalType: FBm
      octaves: 5
      cellularDistanceFunction: Euclidean
      cellularReturnType: Distance2
  markerLayers:
  - OreIron
  - OreCoal
  - OreQuartz
  - OreGold
  - OreSilver
  - OrePlasma
  - OreUranium
  - OreArtifactFragment
