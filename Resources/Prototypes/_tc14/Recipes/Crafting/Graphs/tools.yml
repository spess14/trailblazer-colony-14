- type: constructionGraph
  id: WoodenHandleTools
  start: start
  graph:
  - node: start
    edges:
    - to: handle
      steps:
      - material: WoodPlank
        amount: 5
        doAfter: 3
  - node: handle
    entity: WoodenHandle
    edges:
    - to: chisel
      steps:
      - tool: Slicing
        doAfter: 1
    - to: shovel
      steps:
      - tag: Rock
        doAfter: 2
        name: a rock
        icon:
          sprite: Objects/Tools/rock.rsi
          state: "rock"
    - to: pulp
      steps:
      - tool: Mortaring
        doAfter: 0.5
    - to: mortar
      steps:
      - material: BrickStone
        amount: 1
        doAfter: 2
  - node: chisel
    entity: Chisel
  - node: shovel
    entity: StoneShovel
    edges:
    - to: pickaxe
      steps:
      - tag: Rock
        doAfter: 3
        name: a rock
        icon:
          sprite: Objects/Tools/rock.rsi
          state: "rock"
  - node: pickaxe
    entity: StonePickaxe
  - node: pulp
    entity: WoodPulp
  - node: mortar
    entity: Mortar
