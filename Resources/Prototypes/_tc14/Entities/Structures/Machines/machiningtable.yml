- type: entity
  id: MachiningTable
  parent: BaseMachine
  name: machining table
  description: This robust crafting station is able to make a wide variety of weapon components!
  components:
  - type: Appearance
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: Structures/Machines/workbench.rsi
    layers:
    - state: workbench
  - type: Lathe
    idleState: workbench
    materialUseMultiplier: 1.5
    staticPacks:
    - WeaponCraftingParts
  - type: BlueprintReceiver
    whitelist:
      tags:
      - BlueprintAutolathe
  - type: Construction
    graph: Table
    node: Workbench
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - RawMaterial
      - Ingot
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      blueprint: !type:Container
  - type: EmptyOnMachineDeconstruct
    containers:
    - blueprint
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ActivatableUI
    key: enum.LatheUiKey.Key
  - type: UserInterface
    interfaces:
      enum.LatheUiKey.Key:
        type: LatheBoundUserInterface
  - type: Transform
    anchored: true
  - type: Pullable
