- type: entity
  id: Workbench
  parent: BaseMachine
  name: workbench
  description: This fancy crafting table can make so much tools!
  components:
  - type: Appearance
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: Structures/Machines/workbench.rsi
    layers:
    - state: workbench
  - type: Lathe
    idleState: workbench
    materialUseMultiplier: 1.5
    staticPacks:
    - ClothingCivilian
    - ClothingCargo
    - ClothingCommand
    - ClothingEngineering
    - ClothingMedical
    - ClothingScience
    - ClothingSecurity
    - ClothingService
    - ClothingSyndie
    - WinterCoats
    - Ties
    - Scarves
  - type: BlueprintReceiver
    whitelist:
      tags:
      - BlueprintAutolathe
  - type: Construction
    graph: Table
    node: Workbench
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - RawMaterial
      - Ingot
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      blueprint: !type:Container
  - type: EmptyOnMachineDeconstruct
    containers:
    - blueprint
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ActivatableUI
    key: enum.LatheUiKey.Key
  - type: UserInterface
    interfaces:
      enum.LatheUiKey.Key:
        type: LatheBoundUserInterface
  - type: Transform
    anchored: true
  - type: Pullable

- type: entity
  id: BlueprintWorkbench
  parent: BaseMachine
  name: blueprint workbench
  description: A table with tools made out of whatever you could find, yet sufficient for basic research.
  components:
  - type: Bluebench
    availablePrototypes:
    - OreRefineryResearch
    - StoneToolsResearch
    - EfficientClothProductionResearch
  - type: Appearance
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
  - type: Transform
    anchored: true
  - type: Pullable
  - type: Sprite
    sprite: Structures/Machines/earlyresearchbench.rsi
    layers:
    - state: earlyresearchbench
  - type: Construction
    graph: Table
    node: Workbench
  - type: ContainerContainer
    containers:
      blueprint: !type:Container
  - type: MaterialStorage
    whitelist:
      tags:
      - BlueprintMaterial
  - type: ActivatableUI
    key: enum.BluebenchUiKey.Key
  - type: UserInterface
    interfaces:
      enum.BluebenchUiKey.Key:
        type: BluebenchBoundUserInterface
