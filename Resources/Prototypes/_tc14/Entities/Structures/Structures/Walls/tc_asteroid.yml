# Rocks and ore veins
- type: entity
  id: TCWallRock
  parent: BaseWall
  name: rock
  suffix: planetmap
  components:
  - type: Transform
    noRot: true
  - type: SoundOnGather
  - type: Gatherable
    toolWhitelist:
      tags:
      - Pickaxe
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Icon
    sprite: _tc14/Structures/Walls/stone.rsi
    state: full
  - type: MiningScannerViewable
  - type: Sprite
    sprite: _tc14/Structures/Walls/stone.rsi
  - type: IconSmooth
    key: walls
    base: stone

# Ore veins
- type: entity
  id: TCWallRockCoal
  parent: TCWallRock
  description: An ore vein rich with coal.
  suffix: Coal
  components:
  - type: OreVein
    oreChance: 1.0
    currentOre: OreCoal
  - type: Sprite
    layers:
    - map: [ "enum.CornerLayers.SE" ]
      state: stone0
    - map: [ "enum.CornerLayers.SW" ]
      state: stone0
    - map: [ "enum.CornerLayers.NE" ]
      state: stone0
    - map: [ "enum.CornerLayers.NW" ]
      state: stone0
    - state: rock_coal
      sprite: Structures/Walls/rock.rsi
      map: [ "enum.MiningScannerVisualLayers.Overlay" ]

