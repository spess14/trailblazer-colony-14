# Anyway
# See WallRock variants for the remappings.

# Rocks and ore veins
- type: entity
  id: TCWallRock
  parent: BaseWall
  name: rock
  suffix: planetmap
  components:
  - type: Transform
    noRot: true
  - type: SoundOnGather
  - type: Gatherable
    toolWhitelist:
      tags:
      - Pickaxe
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Icon
    sprite: _tc14/Structures/Walls/stone.rsi
    state: full
  - type: MiningScannerViewable
  - type: Sprite
    sprite: _tc14/Structures/Walls/stone.rsi
  - type: IconSmooth
    key: walls
    base: stone

