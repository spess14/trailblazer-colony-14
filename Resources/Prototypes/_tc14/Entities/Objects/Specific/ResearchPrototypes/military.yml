- type: entity
  name: flimsy knife
  parent: [BaseResearchPrototypeItem, CombatKnife]
  id: FlimsyKnife
  description: The grip is uncomfortable, and the blade is flimsy...
  suffix: Research Proto
  components:
  - type: TriggerOnMeleeHit
  - type: AddResearchPointsOnTrigger
    points:
      DisciplineMilitary: 50
  - type: Damageable
    damageContainer: Inorganic
  - type: RandomChanceTriggerCondition
    successChance: 0.25
  - type: DamageOnHit # Breaks in 5 hits, leaving the last hit for observation kit usage
    damage:
      types:
        Blunt: 4
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Weapons/pierce.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Slash: 3
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 1
