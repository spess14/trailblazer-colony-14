- type: markingPoints
  id: MobVoxMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    # CD - Start - markings
    Head:
      points: 4
      required: false
    HeadSide:
      points: 2
      required: false
    # CD - End
    Snout:
      points: 1
      required: false # CD
      defaultMarkings: [ VoxBeak ] # Moffstation
    SnoutCover:
      points: 1
      required: false
    Arms:
      points: 4
      required: false
      defaultMarkings: [ VoxLArmScales, VoxRArmScales, VoxRHandScales, VoxLHandScales ] # Moffstation
    Legs:
      points: 4
      required: true
      defaultMarkings: [ VoxLLegScales, VoxRLegScales, VoxRFootScales, VoxLFootScales ] # Moffstation
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
    Chest:
      points: 2
      required: false
    # Moffstation - Start
    Overlay:
      points: 4
      required: false
    # Moffstation - End
    Tail:
      points: 1
      required: false # CD
      defaultMarkings: [ VoxTailBack ]  # Moffstation - Vox markings

