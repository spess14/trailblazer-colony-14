# Standard Playing Card Deck (Black)
- type: entity
  parent: CardBoxBase
  id: CardBoxBlack
  name: box of playing cards
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/Cards/card_black.rsi
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckBlack
      amount: 1

- type: entity
  parent: CardDeckBase
  id: CardDeckBlack
  name: deck of cards
  suffix: black
  components:
  - type: Sprite
  - type: ContainerFill
    containers:
      cardstack-container:
      # Clubs
      - CardScAceOfClubsBlack
      - CardSc2OfClubsBlack
      - CardSc3OfClubsBlack
