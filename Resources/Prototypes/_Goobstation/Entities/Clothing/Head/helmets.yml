  parent: [ ClothingHeadHelmetRaid ]
  id: ClothingHeadHelmetHelldiver
  name: B-01 Tactical Helmet
  description: This helmet is the Super Earth Standard Issue, made from the same titanium alloy as the Destroyer's hull.
  components:
  - type: BreathMask
  - type: Sprite
    sprite: _Goobstation/Textures/Helmets/helldiver.rsi
  - type: Clothing
    sprite: _Goobstation/Textures/Helmets/helldiver.rsi
  - type: TemperatureProtection
    heatingCoefficient: 0.1
    coolingCoefficient: 0.1
  - type: HideLayerClothing
    slots:
    - Hair
    - FacialHair
    - HeadTop
    - HeadSide
