- type: entity
  id: BulletRifleHelldiver
  name: bullet (5.5x50mm FMJ)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 25

- type: entity
  id: CartridgeRifleHelldiver
  name: cartridge (5.5x50mm FMJ)
  parent: BaseCartridgeRifle
  components:
  - type: CartridgeAmmo
    proto: BulletRifleHelldiver

- type: entity
  id: MagazineRifleHelldiver
  name: rifle magazine (5.5x50mm FMJ)
  parent: BaseMagazineRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleHelldiver
    capacity: 45
  - type: Sprite
    sprite: _tc14/Objects/Weapons/Ammunition/Magazine/rifle.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-1
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Item
    size: Tiny
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag
  - type: Tag
    tags:
    - MagazineRifleHelldiver
