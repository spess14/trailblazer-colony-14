- type: gameMap
  id: Frezon
  mapName: 'Frezon'
  mapPath: /Maps/_Moffstation/frezon.yml
  minPlayers: 0
  maxPlayers: 20 # Suitable for deadpop, usually there's a few people who have fallen asleep by this point so the max players is set fairly high. If there's not enough slots, there's still the latejoin slots.
  stations:
    Frezon:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Frezon Relay {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency.yml
        - type: StationJobs
          availableJobs: # 20 roundstart - 26 latejoin
            #command (3)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            #service (4)
            Bartender: [ 1, 1 ]
            Botanist: [ 1, 1 ]
            Chef: [ 1, 1 ]
            Janitor: [ 1, 1 ]
            #engineering (2 - 3)
            AtmosphericTechnician: [ 1, 1 ]
            StationEngineer: [ 1, 2 ]
            #medical (3 - 4)
            Chemist: [ 1, 1 ]
            MedicalDoctor: [ 2, 3 ]
            #science (1 - 2)
            Scientist: [ 1, 2 ]
            #security (2 - 4)
            SecurityOfficer: [ 1, 3 ]
            Detective: [ 1, 1 ]
            #supply (3 - 4)
            CargoTechnician: [ 1, 2 ]
            SalvageSpecialist: [ 2, 2 ]
            #civilian (1+)
            Passenger: [ -1, -1 ] #infinite, not counted
            Musician: [ 1, 1 ]
            #silicon (2)
            Borg: [ 2, 2 ] # the long awaited borg slot
