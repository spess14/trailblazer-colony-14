- type: entity
  parent:
  - AppearanceResomi
  - BaseSpeciesMobOrganic
  id: MobResomi
  name: Urist McChicken
  components:
  - type: Damageable
    damageModifierSet: Resomi
  - type: Speech
    speechVerb: Resomi
    speechSounds: UnisexResomi
    allowedEmotes: [ 'Chirp', 'Trill', 'Scree', 'Call', 'Squawk' ]
  - type: TypingIndicator
    proto: resomi
  - type: Vocal
    sounds:
      Male: UnisexResomi
      Female: UnisexResomi
      Unsexed: UnisexResomi
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatChicken
      amount: 3
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Caustic
        damage: 400
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: false
        spawn:
          Acidifier:
            min: 1
            max: 1
      - !type:GibBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
      behaviors:
      - !type:GibBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 1500
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          FoodMeatChickenFriedResomi:
            min: 3
            max: 5
      - !type:BurnBodyBehavior
        popupMessage: bodyburn-resomi-text-others
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
    - trigger:
        !type:DamageTypeTrigger
        damageType: Radiation
        damage: 15
      behaviors:
      - !type:PopupBehavior
        popup: mouth-taste-metal
        popupType: LargeCaution
        targetOnly: true
    - trigger:
        !type:DamageTypeTrigger
        damageType: Radiation
        damage: 40
      behaviors:
      - !type:VomitBehavior
  - type: DamageVisuals
    thresholds: [ 25, 50, 75, 100 ]
    targetLayers:
    - "enum.HumanoidVisualLayers.Chest"
    - "enum.HumanoidVisualLayers.Head"
    - "enum.HumanoidVisualLayers.LArm"
    - "enum.HumanoidVisualLayers.LLeg"
    - "enum.HumanoidVisualLayers.RArm"
    - "enum.HumanoidVisualLayers.RLeg"
    - "enum.HumanoidVisualLayers.RHand"
    - "enum.HumanoidVisualLayers.LHand"
    - "enum.HumanoidVisualLayers.RFoot"
    - "enum.HumanoidVisualLayers.LFoot"
    damageOverlayGroups:
      Brute:
        sprite: _Moffstation/Mobs/Effects/Resomi/brute_damage.rsi
        color: "#C048C2"
      Burn:
        sprite: _Moffstation/Mobs/Effects/Resomi/burn_damage.rsi
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    animation: WeaponArcClaw
    attackRate: 1.2 # Attacks a little faster.
    damage:
      types:
        Slash: 5
  - type: RecoilKickSusceptible
    massFactor: 0.7
  - type: Temperature
    specificHeat: 44
  - type: TemperatureDamage # Similar to Avali
    heatDamageThreshold: 325
    coldDamageThreshold: 230
    coldDamage:
      types:
        Cold: 0.1 # Per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 1.5 # Per second, scales with temperature & other constants
  - type: TemperatureProtection
    heatingCoefficient: 1.2
    coolingCoefficient: 0.50
  - type: NightVision
  - type: FlashModifier
    modifier: 2


