- type: entity
  parent: OrganBase
  id: OrganVampire
  abstract: true
  suffix: vampire
  components:
  - type: FlavorProfile
    flavors:
    - flavor-ash-and-undeath

- type: entity
  id: OrganVampireMetabolizer
  abstract: true
  components:
  - type: Metabolizer
    maxReagents: 1
    removeEmpty: true
    metabolizerTypes: [ Vampire ] # We can't use bloodsucker because bloodsucker heals
    groups:
    - id: Blood

- type: entity
  parent: OrganVampire
  id: OrganVampireInternal
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi

- type: entity
  parent: [ OrganVampireInternal, OrganBaseStomach, OrganVampireMetabolizer ]
  id: OrganVampireStomach
  description: A stomach which reeks of undeath and iron.
  categories: [ HideSpawnMenu ]
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - Meat
      - Bloodpack # TODO: doesn't actually do anything right now since bloodpacks don't give any nutrients
    isSpecialDigestibleExclusive: true

- type: entity
  parent: [ OrganVampireInternal, OrganBaseHeart, OrganVampireMetabolizer ]
  id: OrganVampireHeart
  description: "Best with a steak run through it."
  components:
  - type: Sprite
    state: heart-off # It has stopped beating

- type: entity
  parent: [ OrganVampireInternal, OrganBaseLungs, OrganVampireMetabolizer ]
  id: OrganVampireLungs
  description: "Delicate and brittle. Long unused, now they crumble like ash."

