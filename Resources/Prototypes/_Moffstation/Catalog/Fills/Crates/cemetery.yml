- type: entityTable
  id: OrganicRemainsFill
  table: !type:GroupSelector
    children:
      # Arachnid
      - !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: ArachnidBodyParts
        - !type:NestedSelector
          tableId: ArachnidOrgans
        - id: MaterialWebSilk1
          rolls: !type:RangeNumberSelector
            range: 0,6
      # Diona
      - !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: DionaBodyParts
        - !type:NestedSelector
          tableId: DionaOrgans
        - id: Log
          rolls: !type:RangeNumberSelector
            range: 1,6
          prob: 0.33
      # Dwarf
      - !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: DwarfBodyParts
        - !type:NestedSelector
          tableId: DwarfOrgans
      # Human
      - !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: HumanBodyParts
        - !type:NestedSelector
          tableId: HumanOrgans
      # Moth
      - !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: MothBodyParts
        - !type:NestedSelector
          tableId: MothOrgans
      # Reptilian
      - !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: ReptilianBodyParts
        - !type:NestedSelector
          tableId: ReptilianOrgans
      # Slime
      - !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: SlimePersonBodyParts
        - !type:NestedSelector
          tableId: SlimePersonOrgans
        - id: FoodMeatSlime
          rolls: !type:RangeNumberSelector
            range: 0,3
      # Vox
      - !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: VoxBodyParts
        - !type:NestedSelector
          tableId: VoxOrgans
        - !type:AllSelector # Vox need their breathing tanks
          children:
          - id: ClothingOuterVestTank
            prob: 0.33
          - !type:GroupSelector
            children:
            - id: ClothingMaskBreath
              weight: 6
            - id: ClothingMaskBreathMedical
              weight: 1
            - id: ClothingMaskBreathMedicalSecurity
              weight: 1
            prob: 0.33
          - !type:GroupSelector
            children:
            - id: NitrogenTank
              weight: 9
            - id: NitrogenTankFilled
              weight: 1
            prob: 0.33
      # Vulpkanin
      - !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: VulpkaninBodyParts
        - !type:NestedSelector
          tableId: VulpkaninOrgans
      # Avali
      - !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: AvaliBodyParts
        - !type:NestedSelector
          tableId: AvaliOrgans
      # Resomi
      - !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: ResomiBodyParts
        - !type:NestedSelector
          tableId: ResomiOrgans


