#Urns
- type: entityTable
  id: UrnCommonThings
  table: !type:GroupSelector 
    children:
    - !type:GroupSelector # 1x1 items can fit two
      children:
      - id: Ash
        weight: 16
      - id: MatchstickSpent
        weight: 4
      - id: Matchstick
        weight: 2
      - id: TreasureCoinIron
        weight: 1
      rolls: !type:RangeNumberSelector
        range: 0,2
      weight: 16
    - id: FoodBadRecipe # AKA 'burned mess'
      weight: 4
    - id: Ectoplasm
      weight: 1

- type: entityTable
  id: UrnFireThemedThings
  table: !type:GroupSelector
    children:
    - id: RagItem # Not strictly fire-themed, but it makes sense why it wouldn't burn
      weight: 1
    - id: Ashtray
      weight: 1
    - id: Ointment1
      weight: 1
    - id: ClothingHeadHatWitch1 # Witches are also for burning
      weight: 1
    - id: FireExtinguisherMini
      weight: 1
    - id: Torch
      weight: 1
    - id: TrashBakedBananaPeel
      weight: 1
    - !type:AllSelector # 1x1 items should have ash in the other slot
      children:
      - id: Ash
      - !type:GroupSelector
        children:
        - id: Flare # An expended flare would be better, but there's no separate prototype.
        - id: ClothingMaskGasAtmos # Allegedly flameproof
        - id: FoodMeatCooked
        - id: SmokingPipe
        - !type:GroupSelector
          children:
          - id: FlippoLighter
          - id: CheapLighter
          - id: DiscountDanLighter
        weight: 5 # Weighted higher to compensate for these things all being bundled in one group
    - !type:GroupSelector
      children:
      - id: ClothingHeadHatWelding
      - id: ClothingHeadHatWeldingMaskFlame
      - id: ClothingHeadHatWeldingMaskFlameBlue
      - id: ClothingHeadHatWeldingMaskPainted
      weight: 1
    - !type:GroupSelector
      children:
      - id: FoodMeatBaconCooked
      - id: FoodMeatPattyCooked
      weight: 1

- type: entityTable
  id: UrnUnusualThings
  table: !type:GroupSelector
    children:
    - !type:GroupSelector # Tools
      children:
      - id: CrowbarRed
      - id: Screwdriver
      - id: Welder
      - id: Wrench
      - id: Wirecutter
      - id: Multitool
