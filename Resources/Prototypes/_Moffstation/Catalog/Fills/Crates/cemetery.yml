- type: entity
  parent: Morgue
  id: MorgueFilledMaintsLootAndCorpses
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:GroupSelector
        children:
        - !type:AllSelector
          children:
          - !type:NestedSelector
            tableId: MaintLootLite
            prob: 0.6
          - !type:NestedSelector
            tableId: OrganicRemainsFill
            prob: 0.4
          weight: 2
        - !type:NestedSelector # A corpse might come with equipped gear, so no maints loot on top of that.
          tableId: CorpseFill
          weight: 1

