- type: entity
  parent: [ ClothingOuterWinterCoatToggleable, BaseCentcommContraband ]
  id: ClothingOuterWinterWindbreakerCentcom
  name: centcomm windbreaker
  description: A warm puffer jacket made of pristine central command materials.
  components:
  - type: Sprite
    sprite: _Moffstation/Clothing/OuterClothing/WinterCoats/centcom-windbreaker.rsi
    layers:
    - state: icon
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: Clothing
    sprite: _Moffstation/Clothing/OuterClothing/WinterCoats/centcom-windbreaker.rsi
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHatHoodWinterCentcom

