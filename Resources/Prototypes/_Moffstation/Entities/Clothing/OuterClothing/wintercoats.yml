#Engineer
- type: entity
  parent: ClothingOuterWinterCoatToggleable
  id: ClothingOuterWinterEngiWindbreaker
  name: engineering insulating coat
  description: a Jacket made to keep you warm, not effective at preventing electrocution
  components: #Moffstation - Begin - Engineering Outfit Resprites
  - type: Sprite
    sprite: _Moffstation/Clothing/OuterClothing/WinterCoats/engi-windbreaker.rsi
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
    - state: icon-unshaded
      shader: shaded
  - type: Clothing
    sprite: _Moffstation/Clothing/OuterClothing/WinterCoats/engi-windbreaker.rsi
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING
      - state: equipped-OUTERCLOTHING-unshaded
        shader: unshaded
      - state: equipped-OUTERCLOTHING-unshaded
        shader: shaded
      outerClothing-vox:
      - state: equipped-OUTERCLOTHING-vox
      - state: equipped-OUTERCLOTHING-unshaded-vox
        shader: unshaded
      - state: equipped-OUTERCLOTHING-unshaded-vox
        shader: shaded
  - type: Tag
    tags:
    - HiViz
    - WhitelistChameleon #Moffstation - End - Engineering Outfit Repsprites
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHatHoodWinterEngineer

