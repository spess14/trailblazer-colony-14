# Cyborg switchable types
- type: entity
  id: BorgChassisScience
  parent: BorgChassisSelectable
  name: science cyborg
  components:
  - type: BorgSwitchableType
    selectedBorgType: science

# Pirate Cyborg
- type: entity
  id: BorgChassisPirate
  parent: BaseBorgChassis
  name: pirate assault cyborg
  description: A hardy machine, built for killin' landlubbers.
  components:
  - type: NpcFactionMember
    factions:
    - Pirate
  - type: Sprite
    sprite: _Moffstation/Mobs/Silicon/pirate_borg_chassis.rsi
    layers:
    - state: pirate
    - state: pirate_e
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: pirate_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: Access
    tags:
    - Pirate
  - type: AccessReader
    access: [["Pirate"]]
  - type: BorgChassis
    maxModules: 3
    moduleWhitelist:
      tags:
      - BorgModulePirate
    hasMindState: pirate_e
    noMindState: pirate
  - type: SiliconLawProvider
    laws: PirateLawset
    subverted: true
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Pirate
  - type: ActiveRadio
    channels:
    - Pirate
  - type: MovementAlwaysTouching
  - type: Speech
    speechSounds: SyndieBorg
    allowedEmotes:
    - Laugh
  - type: Vocal
    sounds:
      Unsexed: UnisexSiliconSyndicate
  - type: InteractionPopup
    interactSuccessString: petting-success-syndicate-cyborg
    interactFailureString: petting-failure-syndicate-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg

- type: entity
  id: BorgChassisPirateBattery
  parent: BorgChassisPirate
  name: pirate assault cyborg
  description: A hardy machine, built for killin' landlubbers.
  suffix: Battery, Module, Pirate
  components:
  - type: ContainerFill
    containers:
      borg_brain:
      - PositronicBrain
      borg_module:
      - BorgModulePirate
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHyper
