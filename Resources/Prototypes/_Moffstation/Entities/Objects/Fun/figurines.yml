# Allows you to toggle between the Aurora and Asher figurines using a crowbar.
- type: constructionGraph
  id: ToyFigurineAuroraSwapGraph
  start: swap_asher
  graph:
  - node: swap_asher
    entity: ToyFigurineAsher
    edges:
    - to: swap_aurora
      steps:
      - tool: Prying
        doAfter: 0.1
  - node: swap_aurora
    entity: ToyFigurineAurora
    edges:
    - to: swap_asher
      steps:
      - tool: Prying
        doAfter: 0.1

