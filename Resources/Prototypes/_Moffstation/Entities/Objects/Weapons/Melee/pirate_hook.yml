- type: entity
  parent: [ ClothingHandsBase, BaseHighlyIllegalContraband ]
  id: ClothingHandsPirateHook
  name: pirate hook
  description: Sharp and pointy. Shiver me timbers!
  suffix: Pirate
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Melee/pirate_hook.rsi
    scale: 0.75, 0.75
  - type: Clothing
    sprite: _NF/Objects/Weapons/Melee/pirate_hook.rsi
  - type: MeleeWeapon
    autoAttack: true
    animation: WeaponArcThrust
    mustBeEquippedToUse: true
    damage:
      types:
        Slash: 12
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: AddAccentClothing
    accent: PirateAccent

