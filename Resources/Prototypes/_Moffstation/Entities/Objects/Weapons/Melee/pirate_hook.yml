  description: Sharp and pointy, just a bit less than the real thing. Has a faded price tag sticker on the side depicting a spooky skeleton in a cloak.
  suffix: Pirate
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Melee/pirate_hook.rsi
    scale: 0.75, 0.75
  - type: Clothing
    sprite: _NF/Objects/Weapons/Melee/pirate_hook.rsi
  - type: MeleeWeapon
    autoAttack: true
