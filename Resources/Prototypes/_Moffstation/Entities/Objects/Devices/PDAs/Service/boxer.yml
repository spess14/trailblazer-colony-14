- type: entity
  parent: BoxerPDA
  id: BoxerPDAAltBase
  name: boxer alternate PDA
  abstract: true
  components:
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-refuseworker
  - type: Sprite
    sprite: _Moffstation/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda-barber"
    - state: "light_overlay"
      sprite: _Moffstation/Objects/Devices/pda.rsi
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      sprite: _Moffstation/Objects/Devices/pda.rsi
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
    - type: Icon
      sprite: _Moffstation/Objects/Devices/pda.rsi

- type: entity
  parent: BoxerPDAAltBase
  id: LifeCoachPDA
  name: life coach PDA
  components:
  - type: RenameId
    value: job-name-boxer-life-coach
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-lifecoach
  - type: PdaBorderColor
    accentHColor: "#852819"

- type: entity
  parent: BoxerPDAAltBase
  id: FitnessInstructorPDA
  name: fitness instructor PDA
  components:
  - type: RenameId
    value: job-name-boxer-fitness-instructor
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-fitnessinstructor
  - type: PdaBorderColor
    accentHColor: "#00cc35"
