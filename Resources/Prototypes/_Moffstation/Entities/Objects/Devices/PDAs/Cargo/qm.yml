#HoP
- type: entity
  parent: QuartermasterPDA
  id: QMPDAAltBase
  name: quartermaster alternate PDA
  abstract: true
  components:
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-refuseworker
  - type: Sprite
    sprite: _Moffstation/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda-requisitionscoordinator"
    - state: "light_overlay"
      sprite: _Moffstation/Objects/Devices/pda.rsi
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      sprite: _Moffstation/Objects/Devices/pda.rsi
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
    - type: Icon
      sprite: _Moffstation/Objects/Devices/pda.rsi

- type: entity
  parent: QMPDAAltBase
  id: RequisitionsCoordinatorPDA
  name: requisitions coordinator PDA
  components:
  - type: RenameId
    value: job-name-quartermaster-requisitions-coordinator
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-requisitionscoordinator
  - type: PdaBorderColor
    borderColor: "#4d1f0a"
    accentVColor: "#241707"
