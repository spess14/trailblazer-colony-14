- type: entity
  parent: BaseItem
  id: BaseBlueprint
  name: blueprint
  description: A blueprint for some machine. It can be inserted into an autolathe.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Tools/blueprint.rsi
    state: icon
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
    storedSprite:
      sprite: Objects/Tools/blueprint.rsi
      state: storage
  - type: Blueprint
  - type: StaticPrice
    price: 1000
  - type: Tag
    tags:
    - BlueprintAutolathe

- type: entity
  parent: BaseBlueprint
  id: BlueprintEmpty
  components:
  - type: StaticPrice
    price: 10 # just to change the proto somehow

- type: entity
