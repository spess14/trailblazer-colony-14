- type: entity
  abstract: true
  parent: Clothing
  id: ClothingEyesBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [eyes]
  - type: Item
    size: Small
    storedRotation: -90

- type: entity
  parent: [ClothingEyesBase, BaseFoldable]
  id: ClothingHeadEyeBaseFlippable
  abstract: true
  components:
  - type: Appearance
  # - type: FlippableClothingVisuals # Moffstation - Eyepatch fixes
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-flip-verb
    foldVerbText: fold-flip-verb
  - type: FoldableClothing
    foldedEquippedPrefix: flipped # Moffstation - Eyepatch fixes
    foldedHeldPrefix: flipped # Moffstation - Eyepatch fixes
  - type: Sprite
    layers:
    - map: [ "unfoldedLayer" ]
      state: icon
    - map: ["foldedLayer"]
      state: icon_flipped # Moffstation - Eyepatch fixes
      visible: false
      # scale: -1,1 # Moffstation - Eyepatch fixes

- type: entity
  parent: ClothingHeadEyeBaseFlippable
  id: ClothingHeadEyeBaseFlipped
  suffix: flipped
  abstract: true
  components:
  - type: Foldable
    folded: true
  # Moffstation - Start - Eyepatch fixes
  - type: Clothing
    equippedPrefix: flipped
  - type: Item
    heldPrefix: flipped
  # Moffstation - End
  - type: Sprite
    layers:
    - map: [ "unfoldedLayer" ]
      state: icon
      visible: false
    - map: ["foldedLayer"]
      state: icon_flipped # Moffstation - Eyepatch fixes
      visible: true
      # scale: -1,1 # Moffstation - Eyepatch fixes
