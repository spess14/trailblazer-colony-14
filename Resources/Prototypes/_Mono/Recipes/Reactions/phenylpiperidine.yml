- type: reaction
  id: Phenylpiperidine
  impact: Low
  minTemp: 475
  reactants:
    SpaceDrugs:
      amount: 1
    Desoxyephedrine:
      amount: 2
    Cognizine:
      amount: 1
    SodiumHydroxide:
      amount: 0.5
    Phenol:
      amount: 0.5
    Kelotane:
      amount: 0.5
  products:
    Phenylpiperidine: 5.5

- type: reaction # this reaction is to prevent people from mixing fent and dylo for combat meds, and to serve as something to prevent mass crystallization
  id: PhenylpiperidineIncompatibility
  impact: High
  reactants:
    Phenylpiperidine:
      amount: 1
    Dylovene:
      amount: 1
  effects:
  - !type:Explosion
    explosionType: Default
    maxIntensity: 100
    intensityPerUnit: 0.65
    intensitySlope: 5
    maxTotalIntensity: 100

- type: reaction
  id: PhenylpiperidineSolidification
  impact: Low
  minTemp: 310
  reactants:
    Phenylpiperidine:
      amount: 5
    Tricordrazine:
      amount: 1
  products:
    Tricordrazine: 1
    Dylovene: 5
  effects:
    - !type:SpawnEntity
      entity: PhenylpiperidineSolidified
