  - MedicalWinterBoots

- type: loadoutGroup
  id: SurvivalMedical
  name: loadout-group-survival-medical
  minLimit: 2
  hidden: true
  loadouts:
  - EmergencyNitrogenMedical
  - EmergencyOxygenMedical
  - EmergencyOxygenMedicalAmmonia # Moffstation - Allow avali to drink ammonia
  - LoadoutSpeciesVoxNitrogen

